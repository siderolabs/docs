schema: "https://leaves.mintlify.com/schema/docs.json"
theme: "aspen"
name: "Sidero Documentation"

seo:
  metatags:
    canonical: "https://docs.siderolabs.com"

colors:
  primary: "#E02A5F"
  light: "#FF5788"
  dark: "#FB326E"

errors:
  404:
    redirect: true

favicon: "/images/favicon.svg"

contextual:
  options:
    - "copy"
    - "view"
    - "chatgpt"
    - "claude"

logo:
  light: "/images/sidero-light.svg"
  dark: "/images/sidero-dark.svg"

thumbnails:
  background: "/images/og-background.png"

navbar:
  links:
    - label: "Enterprise Support"
      href: "https://www.siderolabs.com/support/"
  primary:
    type: "button"
    label: "Try Talos Omni"
    href: "https://www.siderolabs.com/omni-signup"

footer:
  socials:
    bluesky: "https://bsky.app/profile/siderolabs.com"
    x: "https://x.com/siderolabs"
    github: "https://github.com/siderolabs"
    linkedin: "https://linkedin.com/company/sidero-labs"
    reddit: "https://reddit.com/r/taloslinux"

  global:
    anchors:
      - anchor: "Community"
        href: "https://taloscommunity.slack.com/"
        icon: "slack"

integrations:
  ga4:
    measurementId: "G-PT2W5NT93B"
  posthog:
    apiKey: "phc_D44Y76lThvZBf8s7lpVpPjJm9fNLvCRMluHXtF7bQXT"

redirects:
  - source: "/talos/latest"
    destination: "/talos/v1.12"
  - source: "/talos/latest/:slug*"
    destination: "/talos/v1.12/:slug*"
